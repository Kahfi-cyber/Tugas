<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luas Persegi Panjang</title>
</head>
<style>
    h1{
        display: flex;
        font-weight: 900;
        justify-content: center;
        align-items: center;
    }

    hr{
        width: 100%;
        height: 2px;
        background-color: #000000;
        border: none;
        margin-bottom: 0;
    }

    p{
        margin-left: 20%;
    }

    label{
        margin-left: 20%;
    }
    
    input{
        border-radius: 5px;
        border-style: solid;
    }

    button{
        display: block;
        margin-left: 20%;
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border-style: solid;
        background-color: #f0f0f0;
        cursor: pointer;
    }

    button:hover{
        background-color: rgb(0, 0, 0);
        color: white;
    }

    button:active{
        background-color: darkgray;
        color: black;
    }

    a{
        display: block;
        margin-left: 20%;
        margin-top: 10px;
        text-decoration: none;
        color: black;
    }

    a:hover{
        color: darkgray;
    }
</style>
<body>
  <header>
    <h1>Persegi Panjang</h1>
    <hr>
  </header>

  <section>
    <p>Masukkan panjang dan lebar:</p>

    <label for="panjang">Panjang:</label>
    <input type="number" id="panjang" placeholder="Panjang"><br><br>

    <label for="lebar">Lebar:</label>
    <input type="number" id="lebar" placeholder="Lebar"><br><br>

    <button onclick="hitungLuas()">Jawab</button>
  </section>

  <a href="Home.html">Kembali
  </a>

  <script>
    function hitungLuas() {
      const panjang = parseFloat(document.getElementById('panjang').value);
      const lebar = parseFloat(document.getElementById('lebar').value);

      // Validasi input
      if (isNaN(panjang) || isNaN(lebar)) {
        alert("Masukkan angka yang valid untuk panjang dan lebar!");
        return;
      }

      const luas = panjang * lebar;
      alert("Luas persegi panjang: " + luas);
    }
  </script>
</body>
</html>
